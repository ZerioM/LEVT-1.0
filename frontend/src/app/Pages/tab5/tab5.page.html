<ion-header class="tabHeader">
    <img class="headerLogo" src="/assets/images/LEVT_Logo_ohneSchrift.svg" alt="Logo" />
  <ion-title class="tabHeading" no-padding>{{data.currentUser.username}}</ion-title>
  <ion-buttons  slot="end" no-padding>
      <ion-button icon-only no-padding>
        <ion-icon name="md-apps" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
</ion-header>
<hr>
<!--macht eine durchsichtige Linie zwischen Header und eigentlichen Content-->

<ion-content class="tabsContent">
    <ion-item id="profilUserpicInformations" color="none" lines="none" no-padding>
      
      <!--<ion-item no-padding lines="none" style="width: 100%;">-->
      <img id="userpicProfil" src={{data.currentUser.userImgSrc}} alt="User" />
    <!--</ion-item>--> <!--Profilbild-->
    
        <ion-item no-padding lines="none" id="userInformations">
         <!-- <ion-item id="ageLanguageBadges" lines="none" no-padding>
        <ion-item id="profilAgeLanguage" lines="none" no-margin no-padding>-->
            <ion-text><b>Age</b><br> 25 years </ion-text><br><br>
            <ion-text><b>Language</b><br> German</ion-text>
        <!--</ion-item>-->
        <ion-item id="badges" no-padding lines="none">
          <ion-text><b>My Badges</b></ion-text>
          <ion-item id="oneBadge" no-padding no-margin lines="none"><img src="/assets/images/badge_pioneer.png"></ion-item>
          <!--Auf das obige ion-item oneBadge das ngFor legen-->
        </ion-item>
      <!--</ion-item>Profil Infos Alter & Sprache sowie Abzeichen-->
      </ion-item>
      <div id="platzhalterFortschritt"></div>
  </ion-item>

  <div id="PlatzhalterKartenVis">
    <img src="/assets/images/kartenvisualisierung.png">
    
  </div>

    <ion-list lines="none">
        <div class="gallery" *ngFor="let j of data.currentUserJourneys.journeys">
          <div class="pictureFrame">
            <div class="frameLeft"></div>
            <div class="imgAndInfo">
              <ion-item class="thumbnailImg" color="none" (click)="showJourney(j.journeyID)" no-padding no-margin> 
                <img *ngIf="j.thumbnailSrc != null" src="{{j.thumbnailSrc}}" alt="Reise" />
                <img *ngIf="j.thumbnailSrc == null" src="/assets/images/platzhalter_journey.png" alt="Reise" />
                <div class="travelTitle">{{j.journeyName}}</div>
              </ion-item>
              <div class="picInformations">
                <ion-item color="none" class="travelTime" no-padding no-margin>
                    <ion-icon name="md-time" class="timeIcon"></ion-icon>
                  <ion-label no-padding>{{j.seasonName}} - {{j.year}}</ion-label>
                </ion-item>
              </div>
            </div>
            <div class="frameRight"></div>
          </div>
        </div>
      </ion-list>
  

</ion-content>
