<ion-header>
  <ion-toolbar>
  <ion-title>Chat with {{data.chatUser.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="currentUser!== message.user" class="message otherMessage">
      <b>{{message.user}}</b><br>
      <span>{{message.msg}}</span>
      <div class="time" text-right><br>
      {{message.createdAt |date:'short'}}</div>
      </ion-col>

      <ion-col offset="3" *ngIf="currentUser=== message.user" class="message myMessage">
        <b>{{message.user}}</b><br>
        <span>{{message.msg}}</span>
        <div class="time" text-right><br>
        {{message.createdAt |date:'short'}}</div>
        </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize [(ngModel)]="newMsg" class="messageInput"></textarea>

      </ion-col>
      <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg===''" class="msgButton" (click)="sendMessage()">
        <ion-icon name="md-send" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-col size="2">
        

        
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
