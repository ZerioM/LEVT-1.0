<ion-header class="tabHeader">

  </ion-buttons>
</ion-header>
<hr><!--macht eine durchsichtige Linie zwischen Header und eigentlichen Content-->

<ion-content class="tabsContent">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-item id="profilUserpicInformations" color="none" lines="none" no-padding no-margin>

    <ion-item no-padding lines="none">
      <img id="userpicProfil" *ngIf="data.otherUser.userImgSrc != null && data.otherUser.userImgSrc != ''" src={{data.otherUser.userImgSrc}} alt="User" />
      <img id="userpicProfil" *ngIf="data.otherUser.userImgSrc == null || data.otherUser.userImgSrc == ''" src="/assets/images/platzhalter_gender_divers.png" alt="User" />
    </ion-item>
    <!--Profilbild-->

    <ion-list id="profilAgeResidence" no-padding no-margin>
      <ion-item lines="none" no-margin no-padding>
        <ion-label no-padding no-margin><b> Age</b><br> {{data.otherUser.age}} Years</ion-label>
      </ion-item>
      <ion-item lines="none" no-margin no-padding>
        <ion-label class="residence" no-padding no-margin><b>Residence</b><br>{{data.otherUser.countryName}}</ion-label>
      </ion-item>
    </ion-list>

     <ion-col no-padding no-margin id="badges">
      <ion-label no-padding no-margin><b>{{data.otherUser.username}}'s Badges</b></ion-label>
    <ion-item no-padding lines="none">
      <img *ngIf="data.otherUser.pioneerBadgeProgress == 101" class="oneBadge" src="/assets/images/badge_pioneer.png">
      <img *ngIf="data.otherUser.explorerBadgeProgress ==76" class="oneBadge" src="/assets/images/badge_explorer.png">
    </ion-item>
  <div id="pointsView">{{data.otherUser.gamificationPoints}} Points</div>
  </ion-col>

  

  </ion-item>

  <div id="PlatzhalterKartenVis">
    <!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="100%" height="auto"></svg>
 <!-- <svg id="my_dataviz" width="700" height="600"></svg>-->
   <!-- <img src="/assets/images/kartenvisualisierung.png">-->

   <script>
  
    // The svg
    this.svg = d3.select('#PlatzhalterKartenVis')
      .append('svg')
    //var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");
    
    // Map and projection
    var path = d3.geoPath();
    var projection = d3.geoMercator()
      .scale(70)
      .center([0,20])
      .translate([width / 2, height / 2]);
    
    // Data and color scale
    var data = d3.map();
    var colorScale = d3.scaleThreshold()
      .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
      .range(d3.schemeBlues[7]);
    
    // Load external data and boot
    d3.queue()
      .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
      .defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv", function(d) { data.set(d.code, +d.pop); })
      .await(ready);
    
    function ready(error, topo) {
    
      // Draw the map
      svg.append("g")
        .selectAll("path")
        .data(topo.features)
        .enter()
        .append("path")
          // draw each country
          .attr("d", d3.geoPath()
            .projection(projection)
          )
          // set the color of each country
          .attr("fill", function (d) {
            d.total = data.get(d.id) || 0;
            return colorScale(d.total);
          });
        }
    
    </script>
  </div>


  <ion-list lines="none" no-padding no-margin>
    <ion-item no-padding no-margin>
      <ion-label class="myJourneys" no-padding no-margin><b>{{data.otherUser.username}}'s Journeys</b></ion-label>
    </ion-item>
    <div class="gallery" *ngFor="let j of data.otherUserJourneys.journeys">
      <div class="pictureFrame">
        <div class="frameLeft"></div>
        <div class="imgAndInfo">
          <ion-item class="thumbnailImg" color="none" (click)="showJourney(j.journeyID)" no-padding no-margin>
            <img *ngIf="j.thumbnailSrc != null" src="{{j.thumbnailSrc}}" alt="Reise" />
            <img *ngIf="j.thumbnailSrc == null" src="/assets/images/platzhalter_journey.png" alt="Reise" />
            <div class="travelTitle">{{j.journeyName}}</div>
          </ion-item>
          <div class="picInformations">
            <ion-item color="none" class="travelTime" no-padding no-margin>
              <ion-icon name="md-time" class="timeIcon"></ion-icon>
              <ion-label no-padding>{{j.seasonName}} - {{j.year}}</ion-label>
            </ion-item>
          </div>
        </div>
        <div class="frameRight"></div>
      </div>
    </div>
  </ion-list>
</ion-content>
