<ion-header class="tabHeader">
  <!--<ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>-->
  <ion-buttons>
      <ion-button icon-only (click)="goBackToJourney()">
        <ion-icon class="back" name="ios-arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  <ion-title class="tabHeading" no-padding>Add A Place</ion-title>
  <img class="headerLogo" src="/assets/images/LEVT_Logo_ohneSchrift.svg" alt="Logo" />
</ion-header>
<hr><!--macht eine durchsichtige Linie zwischen Header und eigentlichen Content-->
<ion-content>
    <!--<ion-item no-padding lines="none">
      <ion-label no-margin><b>General</b></ion-label>
    </ion-item>-->
    <ion-item no-padding no-margin>
        <ion-label no-margin position="floating"><b>General</b></ion-label>
      <ion-input [(ngModel)]="data.newPlace.placeName" placeholder="Where did you travel to?" background="light" 
      (keyUp)="keyUpPlaceName()" (focusout)="focusOutPlaceName()" >
    </ion-input>
    </ion-item>
    

    <!--<ion-item no-padding lines="none" no-margin>
      <ion-label><b>Posts</b></ion-label>
    </ion-item>-->
    <ion-item lines="none" no-padding>
      <ion-label position="floating"><b>Posts</b></ion-label><br>
     <!--<ion-label color="warning" id="NoPlace" no-margin> You haven't added any posts to your place!</ion-label>-->
     <br><p id="NoPlace" no-margin> You haven't added any posts to your place!</p>
    </ion-item>
    <ion-item no-padding lines="none">
      <div id="alreadyAddedPlaces" class="gridContainer">
        <div class="grid-item" *ngFor="let po of data.newPlace.posts; let in of index" (click)="goToEditPost(po,in)"> <!--muss noch auf posts geÃ¤ndert werden-->
          <img class="pictureGrid" alt="" src="{{po.images[0].imgSrc}}"/>
        </div>
        <div class="grid-item" (click)="goToAddNewPost()">
          <ion-icon name="ios-add" class="addPlace"></ion-icon>
        </div>
      </div>
    </ion-item>

    <ion-item no-padding>
      <ion-textarea placeholder="Tell us what you experienced here!" [(ngModel)]="data.newPlace.detail" rows="8" background="light" no-padding>
      <ion-label no-margin><b>Place Details</b></ion-label><br ></ion-textarea>
    </ion-item>
    <ion-button (click)="savePlace()" color="primary" expand="full">
      Finish
    </ion-button>
    <ion-item>
      <ion-label>
        * Fields marked with a * are mandatory.
      </ion-label>
    </ion-item>
</ion-content>
