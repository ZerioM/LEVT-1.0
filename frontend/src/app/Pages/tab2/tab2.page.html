<ion-header>
  <ion-toolbar>
    <ion-title>
      Neue Reise
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content width="90%">
  <div id="journeythumbnail">
      <img src="/assets/images/01.jpg" alt="Journeycover" class="journeythumbnail" />
  </div>
  <ion-item>
    <ion-label><b>General</b></ion-label>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Journey Title" background="light"></ion-input>
  </ion-item>
  <ion-item>
    <ion-select placeholder="Season">
      <ion-select-option> Spring </ion-select-option>
      <ion-select-option> Summer </ion-select-option>
      <ion-select-option> Fall </ion-select-option>
      <ion-select-option> Winter </ion-select-option>
    </ion-select>   
      <ion-datetime placeholder="Year" displayFormat="YYYY"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-select placeholder="Type of Journey">
    </ion-select>
  </ion-item>
  <ion-item>
      <ion-select placeholder="Journey Companionship">  
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label><b>Visited places</b></ion-label>
    </ion-item>
    
   <ion-item>
    <div id="alreadyAddedPlaces" class="gridContainer">
      <div class="grid-item" *ngFor="let p of data.currentJourney.places" [ngStyle]="{'background-image': 'url(' + p.thumbnailSrcString + ')'}">
        {{p.name}}
      </div>
      <div class="grid-item" (click)="goToAddPlace()">
        +
      </div>
      
    </div>
  </ion-item>

    <ion-item>
      <ion-label color="warning" id="NoPlace"> You haven't added any places to your journey!</ion-label>
    </ion-item>
    <ion-item>
      <ion-button  class="middlebutton" color="primary" (click)="goToAddPlace()">
        <ion-icon slot="start" name="add"></ion-icon>
        Add a place to your journey
      </ion-button>
    </ion-item>
  <ion-item>  <hr></ion-item>
  <ion-item>
      <ion-label><b>Journey Details</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Tell us more about your Journey..." rows="8" background="light"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-checkbox></ion-checkbox>
      <ion-label> add travel costs</ion-label>
    </ion-item>
    <div id="journeycosts"></div>
</ion-content>
