<ion-header>
  <ion-toolbar class="tabToolbars">
    <!--<ion-buttons  slot="start">
      <ion-button icon-only>
        <ion-icon id="back" name="ios-arrow" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>-->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="tabHeading" padding="none">New journey</ion-title>
    <img id="toolbarLogo" src="/assets/images/LEVT_Logo_ohneSchrift.svg" alt="Logo" />
  </ion-toolbar>
</ion-header>

<ion-content class="tabsContent">
  <div id="journeythumbnail">
    <img class="journeythumbnail" src="/assets/images/01.jpg" alt="Journeycover" />
  </div>
  <ion-item id="journeyName" no-padding no-margin lines="none" color="none">
    <ion-input type="text" placeholder="Give your journey a name" no-padding no-margin maxlength="50"></ion-input>
  </ion-item>
  <ion-item class="segments" lines="none" no-padding color="none">
    <ion-segment no-padding>
      <ion-segment-button no-padding> Spring </ion-segment-button>
      <ion-segment-button no-padding>Summer </ion-segment-button>
      <ion-segment-button no-padding> Fall </ion-segment-button>
      <ion-segment-button no-padding> Winter </ion-segment-button>
    </ion-segment>
    <ion-datetime placeholder="Year" displayFormat="YYYY"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-segment>
      <ion-segment-button *ngFor="let c of data.journeyCategories.journeyCategories" value="{{c.journeyCategoryID}}">
        {{c.journeyCategoryName}}
      </ion-segment-button>
    </ion-segment>
  </ion-item>
  <ion-item>
    <ion-segment>
      <ion-segment-button *ngFor="let cs of data.companionships.companionships" value="{{cs.companionshipID}}">
        {{cs.companionshipType}}
      </ion-segment-button>
    </ion-segment>
  </ion-item>
    <ion-item >
      <div id="transport" *ngFor="let t of data.transports.transports">
      <ion-label>{{t.transportType}}</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </div>
    </ion-item>
  <!--<ion-item> 
      <ion-segment>          
        <ion-segment-button *ngFor="let t of data.transports.transports"value="{{t.transportID}}">{{t.transportType}}</ion-segment-button>
      </ion-segment>
    </ion-item>-->

  <ion-item>
    <ion-label><b>Visited places</b></ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="warning" id="NoPlace"> You haven't added any places to your journey!</ion-label>
  </ion-item>
  <ion-item>
    <div id="alreadyAddedPlaces" class="gridContainer">
      <div class="grid-item" *ngFor="let p of data.currentJourney.places">
        <img class="pictureGrid" src="{{p.thumbnailSrc}}" alt="" />
        <div id="visitedPlaceName">{{p.name}}</div>
      </div>
      <div class="grid-item" (click)="goToAddPlace()">
        <ion-icon name="ios-add" class="addPlace"></ion-icon>
      </div>
    </div>
  </ion-item>

  <ion-item>
    <ion-label><b>Journey Details</b></ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="Tell us more about your Journey..." rows="8" background="light"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-checkbox (click)="showCosts()"></ion-checkbox>
    <ion-label> add travel costs</ion-label>
  </ion-item>
  <div id="divideCosts" *ngIf="showC">
    <ion-item>
      <ion-checkbox (click)="divideCosts()"></ion-checkbox>
      <ion-label>divide costs by category</ion-label>
    </ion-item>
  <div *ngIf="divideC" id="journeycostsCategories">
     <ion-item *ngFor="let a of data.activities.activities">
          <ion-label>{{a.activityName}}</ion-label>
          <ion-input id="costcategories" inputmode="decimal" type="number" placeholder="0"></ion-input>
          <ion-label>€</ion-label>
      </ion-item>
      <hr>
    <ion-item>
        <ion-label>total costs</ion-label>
        <ion-label id="costcategories" inputmode="decimal" type="number"> 0 €</ion-label>
    </ion-item>
  </div>
  <div id="journeycostsTotal" *ngIf="!divideC">
      <ion-item>
          <ion-label>total costs</ion-label>
          <ion-input id="costcategories" inputmode="decimal" type="number" placeholder="0"></ion-input>
          <ion-label>€</ion-label>
      </ion-item>
    </div>
</div>

  <ion-button color="primary" expand="full">
    Finish
  </ion-button>

</ion-content>
