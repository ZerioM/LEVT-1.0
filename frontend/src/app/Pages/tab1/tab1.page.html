<ion-header>
  <ion-toolbar>
  <ion-buttons slot="end">
    <ion-button icon-only>
      <ion-icon name="cog"></ion-icon>
  </ion-button>
  </ion-buttons>
  </ion-toolbar>
  <img src="/assets/images/LEVT_Header.svg" alt="" />
  <ion-searchbar placeholder="Suche deine Traumdestination"></ion-searchbar>
</ion-header>

<ion-content>
    <ion-card class="home-page">
      
      <ion-card-content>
        <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
        <ion-button (click)="loadJSON()"> JSON Laden</ion-button>
      </ion-card-content>
    </ion-card>

   <ion-list>
     <ion-card *ngFor="let j of data.currentJourneys.journeys">
       <ion-item>
          <img src="{{j.thumbnail.imgSrc}}" alt="Reise" /> 
       </ion-item>
       <ion-item>
         <ion-label>{{j.thumbnail.imgSrc}}</ion-label>
       </ion-item>
       <ion-item>
          <img src={{j.userImageScrc}} alt="User" /> 
       </ion-item>
       <ion-item> <ion-label>{{j.username}}</ion-label></ion-item>
      

     </ion-card>
   </ion-list>
    
</ion-content>
