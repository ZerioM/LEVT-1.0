
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button icon-only>
        <ion-icon id="setup" name="apps"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <img class="header" src="/assets/images/LEVT_Header.svg" alt="" />
  <ion-searchbar id="suche" placeholder="Suche dein Traumziel"></ion-searchbar>
</ion-header>

<ion-content>
  

  <ion-list>
    <ion-card *ngFor="let j of data.currentJourneys.journeys">
      <ion-item>
        <img src="{{j.thumbnailSrc}}" alt="Reise" />
      </ion-item>
      <ion-row>
        <ion-item class="userpic">
          <img src={{j.userImgSrc}} alt="User" />
        </ion-item>
        <ion-item>
          <ion-label>{{j.username}}</ion-label>
        </ion-item>
        <ion-item class="alignright">
          <ion-label>{{j.arrivalDate}} - {{j.departureDate}}</ion-label>
        </ion-item>
      </ion-row>
    </ion-card>
  </ion-list>

</ion-content>
